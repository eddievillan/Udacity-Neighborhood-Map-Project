<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="google-map"></div>
    <div class="search-container">
        <div class="marker-search-nav">
            <input class="input" placeholder="Search Markers…" type="input" data-bind="textInput: query, valueUpdate: 'keydown'">
            <div class="scroller">
                <ul data-bind="foreach: {data: myMarkers, as: 'marker'}">
                    <div data-bind="visible: visible, click: $parent.openWindow(marker)">
                            <li>
                                <strong data-bind="text: title"></strong>
                                <p data-bind="text: streetAddress"></p>
                                <p data-bind="text: cityAddress"></p>
                            </li>
                        </a>
                    </div>
                </ul>
            </div>
        </div>
        <div class="blue-arrow-container">
            <img class="blue-arrow" data-bind="click: toggleNav" src="img/blue-up-arrow.png" alt="blue arrow image">
        </div>
    </div>
    <div class="yelp-container">
        <div class="yelp-search-nav">
            <input class="input" data-bind="textInput: yelpQuery, event: {keypress: onEnter}" placeholder="Search Yelp…" type="text">
            <div class="scroller">
                <ul data-bind="foreach: {data: myObservableYelp, as: 'business'}">
                    <div data-bind="visible: visible">
                        <li class="yelp-item">
                            <strong data-bind="text: name"></strong>
                            <p data-bind="text: 'Rating: ' + rating + 
                            ' Reviews: ' + review_count"></p>
                            <a class="url-link" target="_blank" data-bind="attr: { href: url }">Visit Yelp Page</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="yelp-blue-arrow-container">
            <img class="yelp-blue-arrow" data-bind="click: toggleYelpNav" src="img/blue-up-arrow.png" alt="blue arrow image">
        </div>
    </div>
    <div class="reset-container">
        <button class="reset" data-bind="click:mapCanvasReset">Reset Map Zoom</button>
    </div>
    <script type="text/javascript" src="js/lib/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/lib/oauth-signature.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script async type="text/javascript" onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCSvJI7gpOiVcpNNOMCpXM5nxg9cFCbkHk&v=3.exp&signed_in=false&callback=initMap"></script>
</body>
</html>
